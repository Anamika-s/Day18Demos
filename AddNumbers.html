<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <button onclick="call()";> Average </button>
    <form>
    <div class="form-group">
      <h1> Add Numbers </h1>
    <label for="txtNo1"> Enter No 1</label>
    <input type="number" name="txtNo1" id="txtNo1"  class="form-control"> 
  </div>

  <div class="form-group">
    <label for="txtNo2"> Enter No 2</label>
    <input type="number" name="txtNo2" id="txtNo2"  class="form-control"> 
  </div>

  <div class="form-group">
    <label for="txtResult"> Result </label>
    <input type="number" name="txtResult" id="txtResult"  class="form-control"> 
  </div>
  <div>
    <button type="button" onClick="Add()"; class="btn btn-primary"> Add </button>
    <button type="button" onClick="Subtract()"; class="btn btn-primary"> Subtract </button>
  
    <button type="button" onClick="Divide()"; class="btn btn-primary"> Divide </button>
    <button type="button" onClick="Multiply()"; class="btn btn-primary"> Multiply </button>
  <!-- <button type="button" onClick=> Close </button> -->
<div id="d2"></div>  
</div>
  </form>
</div>
<script>
  function call()
  {
    var x = avg(1,2,3,4,6,7);
    document.getElementById("d2").innerHTML = x;
  }
  function Add()
  {
 var x = parseInt(document.getElementById("txtNo1").value);
 var y = parseInt(document.getElementById("txtNo2").value);
 document.getElementById("txtResult").value = x+y;

 
  }
  function Subtract()
  {
 var x = parseInt(document.getElementById("txtNo1").value);
 var y = parseInt(document.getElementById("txtNo2").value);
 document.getElementById("txtResult").value = x-y;

 
  }
  function Divide()
  {
 var x = parseInt(document.getElementById("txtNo1").value);
 var y = parseInt(document.getElementById("txtNo2").value);
 document.getElementById("txtResult").value = x/y;

 
  }
  function Multiply()
  {
 var x = parseInt(document.getElementById("txtNo1").value);
 var y = parseInt(document.getElementById("txtNo2").value);
 document.getElementById("txtResult").value = x*y;

 
  }
  function avg(...args) {
  var sum = 0;
  for (let value of args) {
    sum += value;
  }
  return sum / args.length;
}
</script>
</body>
</html
